<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePlus Product Listing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSOR6iP-JLhD06kvH2mZ33lKOcIai_OupcWw&s" alt="OnePlus logo">
        <h1>Product Listing</h1>
    </header>
    <main>
        <div class="filters">
            <label for="category-filter">Category:</label>
            <select id="category-filter">
                <option value="all">All</option>
                <option value="phone">Phones</option>
                <option value="audio">Audio</option>
            </select>

            <label for="price-filter">Price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="0-10,000">Under ₹10,000</option>
                <option value="10,001-50,000">₹10,001 - ₹50,000</option>
                <option value="50,001-1,00,000">₹50,001 - ₹1,00,000</option>
                <option value="1,00,001+">Above ₹1,00,000</option>
            </select>
        </div>
        <div class="product-list" id="product-list">
            <!-- Products will be dynamically populated here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
